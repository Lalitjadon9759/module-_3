<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fix Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      width: 100px;
      height: 100px;
      background: lightblue;
      border: 1px solid black;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text {
      position: relative;
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .box {
        width: 80px;
        height: 80px;
      }

      .text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Debugging Task</h1>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>
  <p class="text">Fix my position!</p>
</body>
</html>
