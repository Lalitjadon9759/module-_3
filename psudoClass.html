<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
ol {
      font-family: Arial, sans-serif;
      padding-left: 20px;
    }

    
    ol li:first-child {
      font-weight: bold;
    }

    
    ol li:first-child + li {
      background-color: #f0f8ff; 
    }

    
    ol li:nth-child(3) ~ li {
      font-style: italic;
    }

    
    ol li:hover {
      color: #d63384; 
      cursor: pointer;
    }
    </style>
</head>
<body>
    
    <h2>Interactive Ordered List</h2>
  <ol>
    <li>Introduction</li>
    <li>Installation</li>
    <li>Configuration</li>
    <li>Usage</li>
    <li>Advanced Topics</li>
    <li>Conclusion</li>
  </ol>
</body>
</html>
